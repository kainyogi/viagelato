<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Via Gelato</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
</head>
<body>
<div class="ui borderless topmenu menu">
  <div class="ui grid container">
    <a class="fitted padded-item-50 left item">FLAVORS</a>
    <a class="fitted left item">OUR STORY</a>
    <a class="fitted left item">LOCATION</a>
  </div>
    <a class="fitted item"><img class="ui imageitem image item"
                                               src="https://i.imgur.com/AsPZPlU.png"></img></a>
  <div class="ui grid container">
    <a class="fitted right item">HOURS</a>
    <a class="fitted right item">CONTACT</a>
    <a class="fitted right item">PRESS</a>
    <a class="fitted padded-item-50 item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted padded-item-100-right item"><i class="twitter icon"></i></a>
  </div>
</div>
<div class="ui grad-background fluid">
  <div class="ui grid container">
    <div class="halfscreen">
      <img src="https://s3-us-west-2.amazonaws.com/viagelato/images/paperNote.svg">
      <div class="position-fix font halfscreen text">Open Today</div>
      <div class="position-fix-bottom halfscreen text">11:00am to 10:00pm</div>
    </div>
  </div>
</div>
<div class="yellow">
  <img class="ui fluid image" src="https://s3-us-west-2.amazonaws.com/viagelato/images/line2.svg">
  <img class="ui centered fluid mini image" src="https://s3-us-west-2.amazonaws.com/viagelato/flavors/cone.png">
  <div class="paddown padded-to-middle text">Flavors Today</div>
  <div class="ui grid container">
    <div class="four wide column"><img class="ui medium circular image" src="https://viagelato.s3-us-west-2.amazonaws.com/flavors/brown_butter_vanilla__thumbnail.jpeg"></div>
    <div class="four wide column"><img class="ui medium circular image" src="https://viagelato.s3-us-west-2.amazonaws.com/flavors/butterscotch__thumbnail.jpeg"></div>
    <div class="four wide column"><img class="ui medium circular image"src="https://viagelato.s3-us-west-2.amazonaws.com/flavors/chocolate_cherry_ameretto_thumbnail.jpeg" ></div>
    <div class="four wide column"><img class="ui medium circular image" src="https://viagelato.s3-us-west-2.amazonaws.com/flavors/butterscotch__thumbnail.jpeg"></div>
    <div class="four wide column"><i class="text">Brown Butter Vanilla</i></div>
    <div class="four wide column"><i class="text">Coffee</i></div>
    <div class="four wide column"><i class="text">Cherry Amaretto</i></div>
    <div class="four wide column"><i class="text">Kona Coffee</i></div>
  </div>
</div>
</body>
</html>
